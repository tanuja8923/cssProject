<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>placing order card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <div class="container">
        <div><image src="foody.jpg" alt="food" width="250px" id="image"></image></div>
        <div>
            <p id="order">Order Summary</p>
            <ul>
                <li>items(s): 2 Products</li>
                <li>Subtotal: ₹1,200</li>
                <li>Shipping Charges: ₹50</li>
                <li>Tax(GST): ₹60</li>
                <li>Total Amount: ₹1,310</li>
            </ul>
        </div>
        <div id="box">
            <p id="para"><i class="fa-solid fa-utensils"></i>  Annual Plan ($99.8/year)</p>
            <a href="#">change</a>
        </div>
        <div>
            <button>Proceed to payment</button>
            <p id="cancel">Cancel Order</p>
        </div>
    </div>
</body>
</html>
