<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projects</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="container">
        <div id="head"><h5>SIGN UP</h5></div>
        <div class="box">
          <p>Name</p>
          <input type="text" placeholder="Enter your full name" class="input">
        </div>
        <div class="box">
          <p>Email</p>
          <input type="text" placeholder="Enter your email" class="input">
        </div>
        <div class="box">
          <p>Password</p>
          <input type="text" placeholder="Enter your password" class="input">
        </div>
        <div id="button">
            <a href="#" id="sign">SIGN UP!</a>
        </div>
        <div id="end">
            <p class="inline">Have an Account?</p> 
            <a href="#" id="here">Login Here!</a>
        </div>
    </div>
</body>
</html>
