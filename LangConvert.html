<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Converter</title>
    <link rel="stylesheet" href="LangConvert.css">
</head>
<body>
    <div class="container">
        <h3>Language Converter</h3>
        <div id="from">
            <p class="same">From Language:</p>
            <select name="Language" class="lang1">
                <option value="Select Language">Select Language</option>
                <option value="Hindi">Hindi</option>
                <option value="Spanish">Spanish</option>
                <option value="Urdu">Urdu</option>
                <option value="Bengali">Bengali</option>
                <option value="Russian">Russian</option>
                <option value="Chinese">Chinese</option>
                <option value="Sanskrit">Sanskrit</option>
                <option value="Gujarati">Gujarati</option>
                <option value="Tamil">Tamil</option> 
            </select>
        </div>
        <div id="To">
            <p class="same">To Language:</p>
            <select name="Language" class="lang1">
                <option value="Select Language">Select Language</option>
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
                <option value="Urdu">Urdu</option>
                <option value="Bengali">Bengali</option>
                <option value="Russian">Russian</option>
                <option value="Chinese">Chinese</option>
                <option value="Sanskrit">Sanskrit</option>
                <option value="Gujarati">Gujarati</option>
                <option value="Tamil">Tamil</option> 
            </select>
        </div>
        <div id="text">
            <p class="same">Enter Text</p>
            <textarea name="translate" id="translate" placeholder="Type Something......"></textarea>
        </div>
        <div id="button"><a href="#">Translate</a></div>
        <div id="trans">
            <p class="same">Translated Text</p>
            <textarea name="translate" id="translate1" placeholder="Translate Text will Appear Here....."></textarea>
        </div>
    </div>
</body>
</html>
